<!DOCTYPE html>
<html>
<head>
  <title>反應力遊戲</title>
  <style>
    #gameBox {
      width: 300px;
      height: 300px;
      background-color: red;
      margin: 50px auto;
      text-align: center;
      line-height: 300px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="gameBox">等待中...</div>
  <p style="text-align:center;"><span id="score"></span></p>

  <script>
    const box = document.getElementById('gameBox');
    const scoreEl = document.getElementById('score');  // 我們會用它顯示反應時間
    let ready = false;
    let startTime = 0;

    function startGame() {
      box.innerText = "準備...";
      box.style.backgroundColor = "red";
      ready = false;
      scoreEl.innerText = "";
      

      setTimeout(() => {
        box.style.backgroundColor = "green";
        box.innerText = "GO！";
        ready = true;
        startTime = Date.now(); 
      }, Math.random() * 4000 + 2000); // 隨機時間
    }

    box.onclick = () => {
      if (ready) {
        const reactionTime = Date.now() - startTime;
        scoreEl.innerText = `你的反應時間：${reactionTime} 毫秒`;
        startGame();  // 重新開始下一輪
      } else {
        alert("太早了！");
        scoreEl.innerText = "請等綠燈再點！";
        startGame();
      }
    };

    startGame();
  </script>
</body>
</html>
